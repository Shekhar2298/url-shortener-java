<!-- /static/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to Dashboard</h1>
<form id="custom-shorten-form">
    <input type="url" id="customLongUrl" placeholder="Enter long URL" required>
    <input type="text" id="customShortUrl" placeholder="Custom short URL (e.g. mylink)">
    <button type="submit">Create Custom URL</button>
</form>
<p id="customResult"></p>
<button id="logoutBtn">Logout</button>

<script src="script.js"></script>
</body>
</html>
